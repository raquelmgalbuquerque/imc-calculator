<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC Calculator</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="imc.js" defer></script>
  </head>
  <body>
    <div class="imc-wrapper">
      <div class="imc-container">
        <h1>IMC Calculator</h1>

        <form class="imc-form" onsubmit="calculateIMC(event)">
          <label for="weight">Weight <span>(kg)</span></label>
          <input type="number" min="0" id="weight" name="weight" required />

          <label for="height">Height <span>(m)</span></label>
          <input
            type="number"
            min="0"
            step="0.01"
            id="height"
            name="height"
            required
          />

          <button type="submit">Calculate IMC!</button>
        </form>
      </div>
      <div class="imc-js"></div>
    </div>
  </body>
</html>
